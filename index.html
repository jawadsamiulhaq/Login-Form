<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="data">
            <div class="hero-form">
                <div class="hero-image">
                    <img src="man.jpg" alt="" class="hero-img">
                </div>
                <div class="hero-description">
                    <h1 class="hero-heading">Sign In</h1>
                    <div class="username">
                        <label class="label" for="">Username</label>
                        <input placeholder="Email" required type="text" class="input">
                    </div>
                    <div class="password">
                        <label class="label" for="">password</label>
                        <input placeholder="password" required type="text" class="input">
                    </div>
                    <div class="hero-button">
                        <button class="hero-btn">Login</button>
                    </div>
                    <div class="hero-info">
                        <input type="checkbox" class="hero-checkbox"> <span class="checkbox-heading">Remember Me</span>
                        <a href="" class="checkbox-link">Forget Password</a>
                    </div>
                    <div class="end-info">
                        <h3 class="end-heading">Not a member?</h3>
                        <a href="" class="end-link">Sign Up     </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
